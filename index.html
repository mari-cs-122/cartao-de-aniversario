    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .cartao {
            position: relative;
            width: 320px;
            height: 220px;
            perspective: 1000px;

        }

        .frente,
        .dentro {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: #fee6f5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .frente {
            background: linear-gradient(135deg, #ffd4ff, #f36ecb);
        }

        .dentro {
            background: linear-gradient(135deg,#ffd4ff, #f36ecb,);
            transform: rotateY(180deg);
        }

        .cartao.aberto .frente {
            transform: rotateY(-180deg);
        }

        .cartao.aberto .dentro {
            transform: rotateY(0deg);
        }

        h1,
        h2,
        p {
            margin: 10px 0;
        }

        .confete {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: cair 4s linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes cair {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

</head>

    </div>
    <script>
        const cartao = document.getElementById("cartao");

            document.body.appendChild(confete);
