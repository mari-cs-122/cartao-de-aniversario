<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(135deg, #fc9ad7, #fdb3e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .cartao {
      position: relative;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      perspective: 1000px;
      cursor: pointer;
    }

    .frente,
    .dentro {
      position: absolute;
      inset: 0;
      border-radius: 15px;
      background: #fee6f5;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5%;
      text-align: center;
    }

    .frente {
      background: linear-gradient(135deg, #ffd4ff, #f36ecb);
    }

    .dentro {
      background: linear-gradient(135deg, #ffd4ff, #f36ecb);
      transform: rotateY(180deg);
    }

    .cartao.aberto .frente {
      transform: rotateY(-180deg);
    }

    .cartao.aberto .dentro {
      transform: rotateY(0deg);
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin: 10px 0;
    }

    h2 {
      font-size: clamp(1rem, 3.5vw, 1.5rem);
      margin: 10px 0;
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      margin: 10px 0;
    }

    .confete {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: cair 4s linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* üîπ Responsividade extra para telas menores */
    @media (max-width: 480px) {
      .cartao {
        aspect-ratio: 3 / 4;
      }
    }
  </style>
</head>

<body>
  <div class="cartao" id="cartao">
    <div class="frente">
      <h1>üéâ FELIZ ANIVERS√ÅRIOOO!!</h1>
      <h2>‚ú® Clique aqui mulher ‚ú®</h2>
    </div>

    <div class="dentro">
      <h2>Parab√©ns Jenniiiiiiii ü©∑</h2>
      <p>Obrigada por ser a pessoa que voc√™ √©! Que voc√™ tenha muitas felicidades na vida.  
        Te amo muito ü©∑ (18 aninhos t√° v√©ia üòπ)
      </p>
    </div>
  </div>

  <script>
    const cartao = document.getElementById("cartao");
    let intervaloConfete;

    cartao.addEventListener("click", () => {
      cartao.classList.toggle("aberto");
      if (cartao.classList.contains("aberto")) iniciarConfetes();
      else pararConfetes();
    });

    function iniciarConfetes() {
      intervaloConfete = setInterval(criarConfete, 300);
    }

    function pararConfetes() {
      clearInterval(intervaloConfete);
    }

    function criarConfete() {
      const confete = document.createElement("div");
      confete.classList.add("confete");
      confete.textContent = Math.random() > 0.5 ? "üéâü©∑" : "üê≠üòª";
      confete.style.left = Math.random() * window.innerWidth + "px";
      confete.style.fontSize = Math.random() * 20 + 20 + "px";
      confete.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(confete);
      setTimeout(() => confete.remove(), 5000);
    }
  </script>
</body>

</html>
